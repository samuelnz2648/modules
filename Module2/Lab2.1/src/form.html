<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Form</a>
    </nav>
    <form method="POST" action="http://127.0.0.1:5500/form.html">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" />
      </div>
      <div>
        <label>Favourite Coding Language:</label>
        <input type="radio" id="html" name="coding-language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="coding-language" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="coding-language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <label>Types of Vehicle:</label>
        <input type="checkbox" id="car" name="vehicle" value="Car" />
        <label for="car">Car</label>
        <input type="checkbox" id="bike" name="vehicle" value="Bike" />
        <label for="bike">Bike</label>
        <input type="checkbox" id="boat" name="vehicle" value="Boat" />
        <label for="boat">Boat</label>
      </div>
      <div>
        <label for="car-brand">Car Brand:</label>
        <select id="car-brand" name="car-brand">
          <option value="toyota">Toyota</option>
          <option value="honda">Honda</option>
          <option value="ford">Ford</option>
        </select>
      </div>
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
