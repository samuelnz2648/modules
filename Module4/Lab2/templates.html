<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <script>
      function addCard(title, description) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = title;
        template.querySelector(".card-text").innerText = description;
        document.querySelector("#card-list").appendChild(template);
      }

      addCard("Dynamic Title", "This is a dynamically added card.");

      // Exercise 2: Call addCard repeatedly to generate cards based on data from an array
      const data = [
        { title: "Title 1", description: "Description 1" },
        { title: "Title 2", description: "Description 2" },
      ];
      data.forEach((item) => addCard(item.title, item.description));

      // Exercise 3: Generate an artist profile card with portfolio items
      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "Portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "Sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      function addArtistProfile(artist) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = artist.name;
        artist.portfolio.forEach((item) => {
          const img = document.createElement("img");
          img.src = item.url;
          template.querySelector(".card-text").appendChild(img);
        });
        document.querySelector("#card-list").appendChild(template);
      }

      addArtistProfile(artist);
    </script>
  </body>
</html>
